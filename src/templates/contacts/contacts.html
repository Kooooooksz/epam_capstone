<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="../../styles/contacts/contacts.css" />
  </head>
  <body>
    <header></header>
    <h1>Our Location</h1>

    <section id="contact-info">
      <p>
        If you have any questions or need assistance, feel free to reach out to
        us!
      </p>
      <ul>
        <li><strong>Email:</strong> support@learnhub.com</li>
        <li><strong>Phone:</strong> +1 (555) 123-4567</li>
        <li>
          <strong>Address:</strong> 123 Learn Street, Knowledge City, 45678
        </li>
        <li><strong>Office Hours:</strong> Mon–Fri, 9:00 AM – 5:00 PM</li>
      </ul>
    </section>

    <div id="map-container">
      <iframe
        width="600"
        height="450"
        style="border: 0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD76zrSl5HTOyspqR0sgNOoyuF3-vvNpHg&q=Your+Location+Address"
      ></iframe>
    </div>

    <script type="module" src="contacts.js"></script>
  </body>
</html>
