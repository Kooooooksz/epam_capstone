<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Learning Platform</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <header></header>

    <section class="hero">
      <div class="hero-content">
        <h2>Welcome to LearnHub!</h2>
        <p>Start learning with top-rated courses today.</p>
        <a href="#" class="cta-btn">Browse Courses</a>
      </div>
    </section>

    <section class="courses">
      <h2 class="section-title">Featured Courses</h2>
      <div class="filters">
        <input
          type="text"
          class="search-input"
          placeholder="Search courses..."
        />
        <div class="sort-controls">
          <select class="sort-select">
            <option value="id-asc">No sorting</option>
            <option value="course_name-asc">Sort by Name (A-Z)</option>
            <option value="course_name-desc">Sort by Name (Z-A)</option>
            <option value="created_at-asc">Sort by Date (Old to New)</option>
            <option value="created_at-desc">Sort by Date (New to Old)</option>
          </select>
        </div>
      </div>
      <div class="course-list"></div>
    </section>

    <div class="pagination">
      <button id="prev">Previous</button>
      <span id="page-info"></span>
      <button id="next">Next</button>
    </div>

    <p id="loading" class="hidden">Loading...</p>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 LearnHub. All rights reserved.</p>
      </div>
    </footer>
    <script type="module" src="home.js"></script>
  </body>
</html>
